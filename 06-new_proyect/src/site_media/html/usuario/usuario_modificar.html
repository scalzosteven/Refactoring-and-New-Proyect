<form id="alta_usuario" action="/{EDIT}" method="POST">
    <div class="item_requerid">Nombre:</div>
    <div class="form_requerid"><input type="text" name="name"
                                      id="name" value="{name}"></div>
    <div class="item_requerid">Id: </div>
    <div class="form_requerid"><input type="text" readonly="readonly" name="id"
                                      id="id" value="{id}"></div>
    <div class="form_button"><input type="submit" name="enviar"
                                    id="enviar" value="Guardar"></div>
</form>
